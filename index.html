<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="all">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="Foto do perfume" width="300">
      </div>
      <div class="infos">
        <div class="scent paragraph">PERFUME</div>
        <h1 class="fontFraunces">Gabrielle Essence Eau De Parfum</h1>
        <div class="infoScent paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
        <div class="prices">
          <span class="newPrice fontFraunces">$149.99</span>
          <span class="oldPrice paragraph">$169.99</span>
        </div>
        <button><img src="images/icon-cart.svg">Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://profhdeivisson.github.io">Deivisson Henrique</a>.
    </div>
  </div>
  
</body>
</html>
